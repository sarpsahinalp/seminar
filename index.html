<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // Initialize the agent at application startup.
    // Some ad blockers or browsers will block Fingerprint CDN URL.
    // To fix this, please use the NPM package instead.
    const fpPromise = import('https://fpjscdn.net/v3/RUdyGNiTzRvIqJqHZOxf')
      .then(FingerprintJS => FingerprintJS.load());
  
    // Get the visitor identifier when you need it.
    fpPromise
      .then(fp => fp.get())
      .then(result => document.getElementById('test').innerText = result.visitorId);
  </script>
</head>
<body>
    <p id="test"></p>
</body>
</html>
