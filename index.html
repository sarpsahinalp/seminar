<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      body {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Button with onclick event -->
    <button id="postButton">Click me to send your data!</button>
    <p id="test"></p>
    <p id="test2"></p>


    <script>
      function postData() {
        const fpPromise = import("https://openfpcdn.io/fingerprintjs/v4").then(
          (FingerprintJS) => FingerprintJS.load()
        );

        // Get the visitor identifier when you need it.
        fpPromise
          .then((fp) => fp.get())
          .then((result) => {
            const apiEndpoint = "http://localhost:8080/api/fingerprints";

            // Replace this with your JSON data
            const jsonData = {
              audio: result.components.audio.value,
              fonts: result.components.fonts.value,
              cookiesEnabled: result.components.cookiesEnabled.value,
              platform: result.components.platform.value,
            };

            // Set the appropriate headers for JSON data
            const headers = {
              "Content-Type": "application/json",
            };

            // Make the POST request
            fetch(apiEndpoint, {
              method: "POST",
              headers: headers,
              body: JSON.stringify(jsonData),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              })
              .then((data) => {
                console.log("POST request successful!");
                console.log("Response:", data);
              })
              .catch((error) => {
                console.error("POST request failed:", error);
              });
            document.getElementById("test").innerText = JSON.stringify(
              result,
              null,
              "\t"
            );
          })
          .catch((error) => console.error(error));
      }

      let postButton = document.getElementById("postButton");
      postButton.onclick = postData;

      // Initialize the agent on page load.
      const fpPromise2 = import(
        "https://fpjscdn.net/v3/RUdyGNiTzRvIqJqHZOxf"
      ).then((FingerprintJS) =>
        FingerprintJS.load({
          region: "eu",
        })
      );

      let visitorId = null;
      // Get the visitorId when you need it.
      fpPromise2
        .then((fp) => fp.get())
        .then((result) => {
          logMovies(result);
        });

      async function logMovies(result) {
        const response = await fetch(
          `https://eu.api.fpjs.io/visitors/${result.visitorId}?api_key=xVFJnqfARuxyOqg3rNlD`
        );
        const fingerprint = await response.json();
        document.getElementById("test2").innerText = JSON.stringify(
          fingerprint,
          null,
          "\t"
        );
      }
    </script>
  </body>
</html>
