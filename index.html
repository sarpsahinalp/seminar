<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    // Initialize the agent at application startup.
    const fpPromise = import('https://openfpcdn.io/fingerprintjs/v4')
      .then(FingerprintJS => FingerprintJS.load())
  
    // Get the visitor identifier when you need it.
    fpPromise
      .then(fp => fp.get())
      .then(result => {
        // This is the visitor identifier:

        document.getElementById('test').innerText = JSON.stringify(result, null, '\t')
      })
      .catch(error => console.error(error))

      // Initialize the agent on page load.
    const fpPromise2 = import('https://fpjscdn.net/v3/RUdyGNiTzRvIqJqHZOxf')
    .then(FingerprintJS => FingerprintJS.load({
      region: "eu"
    }))
  
    let visitorId = null;
    // Get the visitorId when you need it.
    fpPromise2
      .then(fp => fp.get())
      .then(result => {
        logMovies(result)
      })

    async function logMovies(result) {
      const response = await fetch(`https://eu.api.fpjs.io/visitors/${result.visitorId}?api_key=xVFJnqfARuxyOqg3rNlD`);
      const fingerprint = await response.json();
      document.getElementById('test2').innerText = JSON.stringify(fingerprint, null, '\t')
    }
  </script>

  <style>
    body {
      background-color: #000;
      color: #fff;
    }
  </style>
</head>
<body>
    <p id="test"></p>
    <p id="test2"></p>
</body>
</html>
