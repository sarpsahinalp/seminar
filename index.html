<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <style>
      body {
        background-color: #000;
        color: #fff;
      }
    </style>
  </head>
  <body>
    <!-- Button with onclick event -->
    <button type="button" class="btn btn-outline-danger" id="postButton">Click me to send your data!</button>
    <p id="test"></p>
    <p id="test2"></p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script>
      function postData() {
        const fpPromise = import("https://openfpcdn.io/fingerprintjs/v4").then(
          (FingerprintJS) => FingerprintJS.load()
        );

        // Get the visitor identifier when you need it.
        fpPromise
          .then((fp) => fp.get())
          .then((result) => {
            const apiEndpoint = "http://localhost:8080/api/fingerprints";

            // Replace this with your JSON data
            const jsonData = {
              audio: result.components.audio.value,
              fonts: result.components.fonts.value,
              cookiesEnabled: result.components.cookiesEnabled.value,
              platform: result.components.platform.value,
            };

            // Set the appropriate headers for JSON data
            const headers = {
              "Content-Type": "application/json",
            };

            // Make the POST request
            fetch(apiEndpoint, {
              method: "POST",
              headers: headers,
              body: JSON.stringify(jsonData),
            })
              .then((response) => {
                if (!response.ok) {
                  throw new Error(`HTTP error! Status: ${response.status}`);
                }
                return response.json();
              })
              .then((data) => {
                console.log("POST request successful!");
                console.log("Response:", data);
              })
              .catch((error) => {
                console.error("POST request failed:", error);
              });
            document.getElementById("test").innerText = JSON.stringify(
              result,
              null,
              "\t"
            );
          })
          .catch((error) => console.error(error));
      }

      const button = document.getElementById("postButton");

      button.onclick = () => postData();

      // Initialize the agent on page load.
      const fpPromise2 = import(
        "https://fpjscdn.net/v3/i67mP4VLZDojYXgjK8xb"
      ).then((FingerprintJS) =>
        FingerprintJS.load({
          region: "eu",
        })
      );

      let visitorId = null;
      // Get the visitorId when you need it.
      fpPromise2
        .then((fp) => fp.get())
        .then((result) => {
          logMovies(result);
        });

      async function logMovies(result) {
        const response = await fetch(
          `https://eu.api.fpjs.io/visitors/${result.visitorId}?api_key=qV6jTuzQLFpRAOR1u33L`
        );
        const fingerprint = await response.json();
        document.getElementById("test2").innerText = JSON.stringify(
          fingerprint,
          null,
          "\t"
        );
      }
    </script>
  </body>
</html>
